<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);

            if (guess === randomNumber) {
                document.getElementById("message").textContent = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
            } else if (guess < randomNumber) {
                document.getElementById("message").textContent = "Try a higher number.";
            } else {
                document.getElementById("message").textContent = "Try a lower number.";
            }

            attempts++;
        }
    </script>
</body>
</html>
